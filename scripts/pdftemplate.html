<body>
<img src=https://www.belightsoft.com/products/imagetricks/img/core-image-filters@2x.jpg></img>
    <h1>Interest Rate: {{ interest_rate * 100 }}%</h1>
    <table>
        <tr>
            {% for column in df.columns %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
        {% for idx, row in df.iterrows() %}
        <tr>
            {% for colname in df.columns %}
            <td>${{ row[colname] | round(1) }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
